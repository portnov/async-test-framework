name:                async
version:             0.1.0.0
github:              "githubuser/async"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/async#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- network >= 2.6
- bytestring >= 0.10
- text >= 1.2
- binary >= 0.7
- iso8583-bitmaps
- stm >= 2.4
- distributed-process
- network-transport-tcp

executables:
  async-exe:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies: []
