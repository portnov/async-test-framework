name:                async-test-framework
version:             0.1.0.0
github:              "portnov/async-test-framework"
license:             BSD3
author:              "Ilya Portnov"
maintainer:          "portnov84@rambler.ru"
copyright:           "2018 Ilya Portnov"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            A framework for creating stress-testing utilities for asynchronous network protocols
category:            Deveopment

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/portnov/async-test-framework#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- mtl
- monad-control >= 1.0.2.2
- network >= 2.6
- bytestring >= 0.10
- text >= 1.2
- binary >= 0.7
- iso8583-bitmaps
- stm >= 2.4
- template-haskell >= 2.12.0.0
- th-lift
- distributed-process
- distributed-process-monad-control
- lifted-base
- network-transport-tcp
- random
- exceptions
- heavy-logger >= 0.3.2.0
- text-format-heavy >= 0.1.5.1
- heavy-logger-instances >= 0.2.0.0
- monad-logger >= 0.3.22
- ekg >= 0.4
- ekg-core >= 0.1
- monad-metrics >= 0.2.1.1
- microlens
- time
- yaml
- aeson
- unordered-containers

executables:
  async-exe:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - '"-with-rtsopts=-N -T"'
    dependencies: []
